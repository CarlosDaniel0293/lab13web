<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragmentos/header :: head"></head>	
<body>
    <div th:insert="/fragmentos/header :: menu"></div>
    <br>
    <div class="container mt-4">

        <table class="table">
            <thead>	
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">DESCRIPCION</th>
                    <th scope="col">FECHA</th>
                    <th scope="col">REALIZADO</th>
                    <th scope="col">ACCIONES</th>
                </tr>
            </thead>
            <tbody>
                <!-- Itera sobre las tareas encontradas -->
                <tr th:each="tarea : ${tareas}">
                    <th th:text="${tarea.id}" scope="row"></th>
                    <td th:text="${tarea.descripcion}"></td>
                    <td th:text="${tarea.fecha}"></td>
                    <td th:text="${tarea.realizado}"></td>
                    <td>
                        <!-- Agrega aquí los botones de acciones según tus necesidades -->
                        <a th:href="@{/editarTarea/}+${tarea.id}" class="btn btn-success">Editar</a>
                        <a th:href="@{/eliminarTarea/}+${tarea.id}" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="funciones.js"></script>
    <tr th:each="tarea : ${tareas}">
    </tr>
    <tr th:if="${tareas.isEmpty()}">
        <td colspan="5" style="text-align: center;">No se encontraron registros</td>
    </tr>
</body>

</html>
